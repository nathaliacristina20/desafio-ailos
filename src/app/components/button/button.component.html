<button class="btn" type="button" [attr.aria-label]="ariaLabel"
    [ngClass]="{ 
        'small-btn': size === buttonSizeEnum.SMALL, 
        'medium-btn': size === buttonSizeEnum.MEDIUM ,
        'primary-btn': buttonStyle === buttonStyleEnum.PRIMARY,
        'secondary-btn': buttonStyle === buttonStyleEnum.SECONDARY,
        'tertiary-btn': buttonStyle === buttonStyleEnum.TERTIARY,
    }" (click)="buttonClicked.emit()">
    <ng-content></ng-content>
</button>
