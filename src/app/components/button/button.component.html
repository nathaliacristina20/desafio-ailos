<button class="btn" type="button" [attr.aria-label]="ariaLabel"
    [ngClass]="{ 
        'btn--small': size === buttonSizeEnum.SMALL, 
        'btn--medium': size === buttonSizeEnum.MEDIUM ,
        'btn--primary': buttonStyle === buttonStyleEnum.PRIMARY,
        'btn--secondary': buttonStyle === buttonStyleEnum.SECONDARY,
        'btn--tertiary': buttonStyle === buttonStyleEnum.TERTIARY,
    }" (click)="buttonClicked.emit()">
    <ng-content></ng-content>
</button>
